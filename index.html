<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-y-Gadgets</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bafba66ee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar--navigation">
            <a href="#" class="navbar--logo"><img src="img/logo.png" alt="logo"></a>

            <a href="#" class="navbar--link">Store</a>
            <a href="#" class="navbar--link">About</a>
            <button class="btn--circle__primary"><i class="fas fa-search"></i></button>
        </div>
        <div class="navbar--navigation">
            <button class="btn--circle"><i class="far fa-user"></i></button>
            <a href="#" class="btn--circle__primary btn--circle__line">Create Account</a>
            <button class="btn--circle__background"><i class="fas fa-shopping-bag"></i></button>
        </div>
    </nav>
    <mian class="grid-2">
        <section class="section-titulo">
            <h1 class="section-titulo--h1">
                Tech & Gadgets
            </h1>
        </section>
        <section class="section-text">
            <p class="section-text--p">
                Make the things you own even better, your life even more convenient, and your day a little bit brighter
                with the little extras included in this collection.
            </p>
        </section>
        <section class="product product-1">
            <div class="product--description">
                <p>
                    Surface HeadPhonees
                </p>
                <div class="product--qualification">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <img src="img/Surface-HeadPhonees.png" alt="Surface HeadPhonees" class="product--img">
            <div>
                <p class="product--price">
                    $34.999
                </p>
            </div>
        </section>
        <section class="product product-2">
            <div class="product--description">
                <p>
                    POP Smart Button
                </p>
                <div class="product--qualification">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <img src="img/POP-Smart-Button.png" alt="POP Smart Button" class="product--img">
            <div class="product--price">$24.999</div>
            <div class="product--color">
                <span class="product--btn-color color-gray"></span>
                <span class="product--btn-color color-yellow"></span>
                <span class="product--btn-color color-white"></span>
            </div>
            <div class="prodduct-btn-add">
                <button class="btn--circle__background btn--circle__line">Add to Card</button>
            </div>
        </section>
    </mian>
    <footer class="footer"></footer>
</body>

</html>
